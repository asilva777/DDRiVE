    content: 'Visualize risks, controls, and relationships; generate summary insights.'
  - role: user
    content: >
      - Automate summarization (PEGASUS, GPT-4):** To extract and present top
      risks, trends, and recommended actions.

      - Node-link/bow-tie graph generation (D3.js + Graph Theory):** For
      client-side bow-tie visualizations; can be enhanced by an AI model (graph
      embedding) that suggests likely risk paths or controls.

      - Cluster /Topic Modeling (LDA, KMeans): For grouping and visualizing risk
      themes.
